<h2 class="text-center">Cadastro</h2>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
      <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Nome de usuÃ¡rio">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="Password">Senha</label>
          <input type="password" id="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Defina sua senha">
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </form>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
